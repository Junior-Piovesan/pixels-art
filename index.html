<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Arte com Pixels</title>
</head>
<body>
    <header>
        <h1>Arte com Pixels</h1>
    </header>

    <main>
        <section class="section__colors--infos">
            <div class="preferences">
                <div>
                    <h2>Defina o tamanho do seu quadro</h2>
                </div>
                <div class="container__form">
                    <form>
                        <label for="horizontal">Horizontal</label>
                        <input min="5" id="horizontal" type="number">
                        
                        <label for="vertical">Vertical</label>
                        <input min="5" id="vertical" type="number">

                        <label for="tamanho-pixel">Tamanho do pixel</label>
                        <input min="10" id="tamanho-pixel" type="number">
                        <button id="btn-submit" type="button">Criar quadro</button>
                    </form>
                </div>
            </div>

            <div class="title__colors">
                <div>
                    <h2>Selecione sua cor </h2>
                </div>
                <div class="container__colors">
                    <span id="white" class="color"></span>
                    <span id="black" class="color"></span>
                    <span id="red" class="color" ></span>
                    <span id="blue" class="color"></span>
                    <span id="yellow" class="color"></span>
                    <span id="green" class="color"></span>
                    <span id="purple" class="color"></span>
                    <span id="orange" class="color"></span>
                </div>
                <h3>Cor selecionada:</h3>
                <span class="color-selected"></span>
            </div>

            </section>

        <section class="section__pixels--board">
            <div id="pixels__board"></div>
        </section>

    </main>
</body>
</html>
